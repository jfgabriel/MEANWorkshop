<h1>{{post.titulo}}</h1>
<img src="{{post.imagen}}" ng-show="post.imagen" />
<h4>
    {{post.texto}}
</h4>

<!-- Para agregar un like -->
<button class="btn btn-lg btn-danger" ng-click="agregarLike()">&#9829; {{post.likes}}</button>

<!-- Comentarios -->
<h3>Comentarios</h3>
<ul>
    <li ng-repeat="item in post.comentarios"><strong>De {{ item.autor}}</strong>: {{item.texto}}</li>
</ul>
<br><br>
