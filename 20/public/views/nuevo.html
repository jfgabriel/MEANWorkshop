<form name="postForm" ng-submit="commentForm.$valid && commentCtrl.addComment(post)" novalidate>
    <div class="row">
        <div class="col-sm-4">
            <input type="text" placeholder="Titulo" class="form-control" ng-model="nuevoPost.titulo" ng-required="true">
        </div>
        <div class="col-sm-4">
            <input type="text" placeholder="DescripciÃ³n" class="form-control" ng-model="nuevoPost.descripcion" ng-required="true">
        </div>

            <input type="text" placeholder="URL Imagen" class="form-control" ng-model="nuevoPost.imagen">
